<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Reel</title>
    <meta name="description" content="The page has a contact form to quickly send a message to me">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <section class="heading">
            <h1>Jimmy England</h1>
            <div class="email">jamesengland22@gmail.com</div>
        </section>
    </header>

    <nav>
        <ul>
            <li class="nav"><a href="index.html">Demo Reel</a></li>
            <li class="nav"><a href="about.html">About</a></li>
            <li class="contact nav"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <p>
        Thank you for taking the time to look through my work. Feel free to send me an email or use the message box
        below to get in touch with
        me for any questions or job offers.
    </p>
    <div id="feedback"></div>
    <form action="/my-handling-form-page" method="post">
        <ul class="formul">
            <li class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li class="form">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </li>
            <li class="form">
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form element so we can read what was entered in it.
        const formElement = document.forms[0];

        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
        });
    </script>

    <footer>
        <p>&copy; Jimmy England - Demo Reel</p>

            <a href="https://www.imdb.com/name/nm5248124/"><img src="images/icons/imdb_fixed.png"
                    alt="IMDB Profile"></a>
            <a href="https://vimeo.com/user9714855"><img src="images/icons/Vimeo_Fixed.png" alt="Vimeo Profile"></a>
            <a href="https://www.linkedin.com/in/englandjames/"><img src="images/icons/linkedin_Fixed.png"
                    alt="Linkedin Profile"></a>
        </div>
    </footer>
</body>

</html>
